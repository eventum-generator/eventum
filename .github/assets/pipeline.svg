<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 120" fill="none">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="720" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8282ef"/>
      <stop offset="100%" stop-color="#5eeec3"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#8282ef"/>
      <stop offset="100%" stop-color="#9b9bf3"/>
    </linearGradient>
    <linearGradient id="g3" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#9b9bf3"/>
      <stop offset="100%" stop-color="#5eeec3"/>
    </linearGradient>
  </defs>

  <!-- Connection lines -->
  <line x1="220" y1="60" x2="260" y2="60" stroke="url(#g1)" stroke-width="2.5" stroke-dasharray="6 4" opacity="0.6"/>
  <line x1="460" y1="60" x2="500" y2="60" stroke="url(#g1)" stroke-width="2.5" stroke-dasharray="6 4" opacity="0.6"/>

  <!-- Arrows -->
  <polygon points="256,54 268,60 256,66" fill="#9b9bf3" opacity="0.8"/>
  <polygon points="496,54 508,60 496,66" fill="#5eeec3" opacity="0.8"/>

  <!-- Input box -->
  <rect x="20" y="15" width="200" height="90" rx="16" fill="#8282ef" opacity="0.12"/>
  <rect x="20" y="15" width="200" height="90" rx="16" stroke="#8282ef" stroke-width="1.5" fill="none" opacity="0.4"/>
  <text x="120" y="48" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#8282ef">  Input</text>
  <text x="120" y="68" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#8282ef" opacity="0.7">when events occur</text>
  <text x="120" y="88" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#8282ef" opacity="0.5">cron 路 timer 路 patterns 路 http</text>

  <!-- Event box -->
  <rect x="270" y="15" width="190" height="90" rx="16" fill="#9b9bf3" opacity="0.12"/>
  <rect x="270" y="15" width="190" height="90" rx="16" stroke="#9b9bf3" stroke-width="1.5" fill="none" opacity="0.4"/>
  <text x="365" y="48" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#9b9bf3">  Event</text>
  <text x="365" y="68" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#9b9bf3" opacity="0.7">what events look like</text>
  <text x="365" y="88" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#9b9bf3" opacity="0.5">template 路 script 路 replay</text>

  <!-- Output box -->
  <rect x="510" y="15" width="190" height="90" rx="16" fill="#5eeec3" opacity="0.12"/>
  <rect x="510" y="15" width="190" height="90" rx="16" stroke="#5eeec3" stroke-width="1.5" fill="none" opacity="0.4"/>
  <text x="605" y="48" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#3ab89a">  Output</text>
  <text x="605" y="68" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#3ab89a" opacity="0.7">where events go</text>
  <text x="605" y="88" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#3ab89a" opacity="0.5">stdout 路 file 路 http 路 db</text>
