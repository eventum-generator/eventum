name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: read

env:
  DOCKER_IMAGE: rnv812/eventum-generator

jobs:
  # ──────────────────────────────────────────────────────────────────────────
  # Gate: verify version, lint, type-check, and test
  # ──────────────────────────────────────────────────────────────────────────
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: uv sync --group dev

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION="$(uv run python -c "import eventum; print(eventum.__version__)")"
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package version ($PKG_VERSION)"
            exit 1
          fi
          echo "Version: $PKG_VERSION"

      - name: Check linting
        run: uv run ruff check .
      - name: Check formatting
        run: uv run ruff format --check .
      - name: Check types
        run: uv run mypy eventum/
      - name: Run tests
        run: uv run pytest

  # ──────────────────────────────────────────────────────────────────────────
  # Build: UI static assets + Python wheel/sdist
  # ──────────────────────────────────────────────────────────────────────────
  build-package:
    name: Build package
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: eventum/ui/package-lock.json

      - name: Build UI
        working-directory: eventum/ui
        run: |
          npm ci --legacy-peer-deps
          npm run build

      - name: Verify UI build
        run: |
          test -f eventum/www/index.html || { echo "::error::UI build failed — index.html not found"; exit 1; }
          echo "UI build output:"
          ls -la eventum/www/

      - name: Build Python package
        run: |
          pip install build
          python -m build

      - name: Verify www/ included in wheel
        run: |
          python -c "
          import zipfile, glob, sys
          whl = glob.glob('dist/*.whl')[0]
          with zipfile.ZipFile(whl) as z:
              www_files = [n for n in z.namelist() if 'www/' in n]
              if not www_files:
                  print('::error::www/ directory not found in wheel')
                  sys.exit(1)
              print(f'Found {len(www_files)} UI files in wheel')
              for f in www_files[:10]:
                  print(f'  {f}')
              if len(www_files) > 10:
                  print(f'  ... and {len(www_files) - 10} more')
          "

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 5

  # ──────────────────────────────────────────────────────────────────────────
  # Publish to PyPI (trusted publisher via OIDC)
  # ──────────────────────────────────────────────────────────────────────────
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build-package
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # ──────────────────────────────────────────────────────────────────────────
  # Publish to Docker Hub (multi-platform)
  # ──────────────────────────────────────────────────────────────────────────
  publish-docker:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
